<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Customer Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

</head>

<body>
    
    <div class="i1">
        <h1>Very important!</h1>
    </div>
    <div class="i2">
        <h1>Important</h1>
    </div>
    <div class="i3">
        <h1>Less important!</h1>
    </div>
    <div class="i4">
        <h1>Not that important</h1>
    </div>
    <div class="i5">
        <h1>Task done!</h1>
    </div>

    <div id="template_container"></div>

    <template id="template_modtager">
            <div class="textbox">
                    <div id="date">
                        <h2>Date: <span class="day"></span></h2>
                        <h2>/<span class="month"></span> </h2>
                        <h2> - <span class="year"></span></h2>
                    </div>
                  <div class="mbg1">
                    <h2><span class="first"></span> <span class="last"></span></h2></div>
                    <div class="mbg2"> <h1>Message: <span class="message"></h1></div>
                    <h1 class="full"> </h1>
                <button class="butt">Click me</button>
                <button class="butt2">Click when finished</button>
             </div>            
    </template>


    <script src="main.js"></script>
</body>
</html>
